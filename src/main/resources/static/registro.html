    <!-- conteiner -> Inicio -->
    <div class="container-fluid">      

        <div class="box">
            <h1>Cadastro de Pets</h1>
            <form id="petForm">
                <div class="form-group form-row">

                    <div class="form-group col-sm-4 p-1">
                        <label for="entranceDate" style="white-space: nowrap;">Data de entrada:</label>
                        <input type="date" id="entranceDate" class="form-control" name="entranceDate" required>

                    </div>                    

                    <div class="form-group col-sm-4 p-1">
                        <label for="race">Raça:</label>
                        <input type="text" id="race" name="race" class="form-control" required>
                    </div>

                    <div class="form-group col-sm-4 p-1">
                        <label for="local">Localização:</label>
                        <input type="text" id="local" name="local" class="form-control" required>
                    </div>

                    <div class="form-group col-sm p-1">
                        <label for="anamnesis">Anamnese:</label>
                        <textarea id="anamnesis" name="anamnesis" class="form-control" rows="3" value=''></textarea>
                    </div>  

                    <div class="form-group p-1">
                        <label for="" style="color: transparent; margin-top: 20px;">...</label> 
                        <button type="submit" id="cadastrar" class="btn form-control col-sm btn-primary">Cadastrar</button>
                    </div>

                </div>

            </form>

        </div>
