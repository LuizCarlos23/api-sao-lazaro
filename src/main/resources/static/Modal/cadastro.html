  <div class="container-fluid">

                <input type="date" id="entranceDate" class="form-control" name="entranceDate" required>

            <div class="form-group col-sm-4 p-1">

            <div class="form-group col-sm p-1">
                <label for="anamnesis">Anamnese:</label>
                <textarea id="anamnesis" name="anamnesis" class="form-control" rows="3" value=''></textarea>

            <div class="form-group p-1" style="margin-top: -2em;">
                <label for="" style="color: transparent; margin-top: 20px;">...</label>

            </div>

                <table class="table table-bordered">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col">Data</th>
