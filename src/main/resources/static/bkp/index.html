          <div class="modal-content">

            <div class="modal-header">

              <h5 class="modal-title" id="exampleModalLabel">Cadastro de Pets</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>

            <div class="modal-body">

                <div class="form-group form-row">    

                        <form id="petForm">                
                
                            <div class="form-group col-sm-4 p-1">
                                <label for="entranceDate">Data de entrada:</label>
                                <input type="date" id="entranceDate" class="form-control" name="entranceDate" required>
        
                            </div>                    
        
                            <div class="form-group col-sm-4 p-1">
                                <label for="race">Raça:</label>
                                <input type="text" id="race" name="race" class="form-control" required>
                            </div>
        
                            <div class="form-group col-sm-4 p-1">
                                <label for="local">Localização:</label>
                                <input type="text" id="local" name="local" class="form-control" required>
                            </div>

                            <div class="form-group col-sm p-1">
                                <label for="anamnesis">Anamnese:</label>
                                <textarea id="anamnesis" name="anamnesis" class="form-control" rows="3" value=''></textarea>
                            </div>                      

                        </form>

                </div>

            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
